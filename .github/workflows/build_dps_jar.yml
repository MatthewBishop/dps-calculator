name: Build and publish JAR
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build JAR
        run: gradle dpsCalc
      - name: Publish JAR
        uses: actions/upload-artifact@v2
        with:
          path: build/libs/dps-calculator-2.3.2.jar
          name: dps-calculator-2.3.2.jar